{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 mx-auto">
            <div class="card border-0 mt-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="mb-0 display-5 fw-normal mt-3 text-dark">
                            <span class="vr border border-3 border-warning h-100 me-2"></span>
                            {{ country.common }}
                        </h2>
                        <a class="small text-secondary" href='{% url "movieapp:country_list" %}'>
                            <i class="fa-solid fa-chevron-left"></i>
                            Back to list
                        </a>
                    </div>
                    <div class="row g-2 mt-3">
                        <div class="col-12 col-md-4">
                            <img class="rounded img-fluid shadow" src="{{ country.flag }}" alt="">
                            <div class="mt-3 w-100">
                                <p class="text-secondary w-100 text-center">View on map</p>
                                <div class="d-flex justify-content-center">
                                    <a href="{{ country.maps }}" target="_blank">
                                        <img class="ms-auto rounded shadow px-3"
                                             src="https://logos-world.net/wp-content/uploads/2022/01/Google-Maps-Logo.jpg"
                                             alt="map" height="80px">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-8">
                            <p class="fs-6 mb-0">Common Name</p>
                            <p class="fs-4">{{ country.common }}</p>
                            <p class="fs-6 mb-0">Official Name</p>
                            <p class="fs-4">{{ country.official }}</p>
                            <p class="fs-6 mb-0">Capital</p>
                            <p class="fs-4">{{ country.capital }}</p>
                            <p class="fs-6 mb-0">Region</p>
                            <p class="fs-4">{{ country.region }}</p>
                            <p class="fs-6 mb-0">Subregion</p>
                            <p class="fs-4">{{ country.subregion }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
