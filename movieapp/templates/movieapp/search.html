{% extends "base.html" %}

{% block content %}
    <div class="row">
        <form action="{% url "movieapp:search_result" %}" method="get">
            <div class="col-8 mt-5 mx-auto">
                <div class="row">
                    <h2>Search</h2>
                    <div class="col-4">

                        <input type="text" class="form-control" name="search_phrase" placeholder="Search phrase"> {# name järgi leiab #}
                    </div>
                    <div class="col-4">
                        <select class="form-select form-control" name="choose_table">
                            <option selected>Choose table</option>
                            <option value="country_valik">Country table</option> {# value järgi saab aru mujal #}
                            <option value="movie_valik">Movie table</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="submit" value="Search" class="btn btn-secondary form-control">
                    </div>
                </div>

            </div>
        </form>
    </div>



{% endblock %}
